<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gmail Clone</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <title>Gmail</title>
</head>
<body>
  <sextion>
    <header class="header">
      <div class="left-header flex">
        <img class="icon" src="icons/bars-solid.svg" alt="bars-solid">
        <img class="gmail-icon" src="icons/gmail.png" alt="gmail-icon">
        <span class="gmail-text">Gmail</span>
      </div>
      <div class="middle-header flex">
        <div class="search">
          <img alt="search-icon" class="icon hover" src="icons/search-icon.svg"></img>
          <input type="search" placeholder="Search mail" />
          <img src="icons/sliders-solid.svg" alt="slider-icon" class="icon hover">
        </div>
      </div>
      <div class="right-header flex">
        <img class="icon" src="icons/circle-question.svg" alt="help">
        <img class="icon" src="icons/gear-solid.svg" alt="settings">
      </div>
    </header>
  </section>
  <nav>
    <div class="nav-container">
      <div class="nav-top">
        <span>
          <img src="icons/pencil-solid.svg" alt="pencil" class="hover icon">
          Compose
        </span>
      </div>
      <div class="nav-middle">
        <ul>
          <li>
            <a href="#">
              <ion-icon name="image-outline"></ion-icon>
              Inbox
            </a>
            <span>4</span>
          </li>
          <li>
            <a href="#">
              <ion-icon name="star-outline"></ion-icon>
              Starred
            </a>
          </li>
          <li>
            <a href="#">
              <ion-icon name="time-outline"></ion-icon>
              Snoozed
            </a>
          </li>
          <li>
            <a href="#">
              <ion-icon name="send-outline"></ion-icon>
              Sent
            </a>
          </li>
          <li>
            <a href="#">
              <ion-icon name="document-outline"></ion-icon>
              Draft
            </a>
          </li>
          <li>
            <a href="#">
              <ion-icon name="chevron-down-outline"></ion-icon>
              More
            </a>
          </li>
        </ul>
      </div>
      <div class="nav-bottom">
        <span>Labels</span>
        <img alt="add" class="hover icon" src="icons/plus-solid.svg"/>
      </div>
    </div>
  </nav>
  <main class="main-container">

  </main>
  <script src="script.js"></script>
</body>
</html>
