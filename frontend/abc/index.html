<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gmail Clone</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>ðŸ“§ Gmail Clone</h1>
    </header>

    <main>
      <div class="controls">
        <button onclick="fetchMails()">Refresh</button>
        <button onclick="showMailForm()">Compose</button>
      </div>

      <div id="mail-list" class="mail-list"></div>
    </main>

    <!-- Compose Mail -->
    <div id="mail-form" class="modal hidden">
      <form onsubmit="sendMail(event)">
        <h3>Compose Mail</h3>
        <input type="text" id="sender" placeholder="Sender" required />
        <input type="text" id="reciever" placeholder="Reciever" required />
        <input type="text" id="subject" placeholder="Subject" required />
        <textarea id="message" placeholder="Your message..." required></textarea>
        <button type="submit">Send</button>
        <button type="button" onclick="hideMailForm()">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
